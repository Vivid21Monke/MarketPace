<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VTDT-MarketPace</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="FullPage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="Container">
    <div class="Container--Nav">
      <div class="Container--Nav--Name">
        <a class="Container--Nav--Name" href="../index.html">VTDT-MarketPace</a>
      </div>
    </div>
  </div>

  <div class="Container--Main">
    <div class="Container--Main--In">

      <div class="Flex--Under--Each">
        <div class="Big--Photo">
          <img id="itemImage" src="">
        </div>

        <div class="Flex--Next--Each">
          <div class="Big--Name" id="itemName">
            Name-PlaceHolder
          </div>
          <div class="Big--Price" id="itemPrice">
            Price-PlaceHolder
          </div>
        </div>
      </div>

      <div>
        <div class="Big--Desc" id="itemDescription">
          Desc-PlaceHolder
        </div>

        <div class="Big--Msg--Area">
          <div class="Msg--Text--Zone">
            <div>
              <div class="Flex--Next--Each--Msg">
                <input name="Text" class="Msg--Text--Inp">
                <button type="button" class="Msg--Sent--Button">
                  <i class="fa-solid fa-circle-right"></i>
                </button>
              </div>

              <div class="Msg--Sent--Area">
                No mesages yet :(
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="FullPage.js"></script>
</body>
</html>
